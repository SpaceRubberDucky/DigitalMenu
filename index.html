<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="alternate" media="screen and (max-width: 768px)" href="mobile.html">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
</head>

<body>
    <script>
        if (window.innerWidth <= 768) {
            window.location.href = "mobile.html";
        }
    </script>

    <!-- Sidebar Section -->
    <aside>
        <h2>Categories</h2>
        <div class="categories-container">
            <!-- Categories will be generated dynamically using JavaScript -->
        </div>
    </aside>
    <!-- Back button -->
    <button class="back-button">Back</button>
    <!-- Main Content Section -->
    <main>
        <!-- Subcategories Section -->
        <section id="subcategories">
            <h2>Subcategories</h2>
            <div class="subcategories-container">
                <!-- Subcategories will be generated dynamically using JavaScript -->
            </div>
        </section>
    </main>

    <!-- Cart Icon Section -->
    <div class="cart-icon">
        <img src="cart.png" alt="Cart Icon" width="30" height="30">
        <span class="cart-count">0</span> <!-- Add this element -->
    </div>

    <div class="cart-details">
        <h2>Cart Details</h2>
        <p>Total Amount: â‚¹0</p>
        <ul class="cart-list"></ul> <!-- Add this element -->
        <button class="close-cart">Close</button>
        <button class="Pay-cart" style="background-color: #ff0000; color: #ffffff;">Pay</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
